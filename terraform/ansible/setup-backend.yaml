---
- name: Create Docker Container
  hosts: localhost
  connection: local  
  remote_user: root
  tasks:
    - name: Install python-docker on Red Hat based distribution
      yum:
       name: python-docker
       enablerepo: extras
       state: latest
      when: ansible_os_family == 'RedHat'
    - name: Install python-docker  on Debian based distribution
      apt: 
        name: python-docker
        update_cache: yes
      when: ansible_os_family == 'Debian' 
    - name: Log into DockerHub
      docker_login:
       username: sahana1212
       password: sahana1212
    - name: Create Container
      docker_container:
        name: mtkcc
        image: sahana1212/mtkcc
        ports:
          - 80:8081
        volumes:
          - ./db:/docker-entrypoint-initdb.d
          - my-datavolume:/var/lib/mysql
    - name: Create Systemd Unit File as docker-mtkcc.service
      template: src=systemd.j2 dest=/etc/systemd/system/docker-mtkcc.service
    - name: reload systemd daemon
      command: systemctl daemon-reload 
    - name: Start & Enable docker-mtkcc service
      service:
        name: docker-mtkcc
        state: started
        enabled: yes
    - name: check container status
      command: docker ps
      register: result
    - debug: var=result.stdout
